# Site
title: "Gallantries"
description: >
  When Galaxy meets Carpentries to develop and deliver open training in life sciences
logo: 'assets/images/logo.png'
paginate: 12
email: 'shiltemann@gmail.com'
repository: galaxy-carpentries/gallantries
gitter: galaxy-carpentries/community

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-archives

# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'

collections:
  posts:
    permalink: /posts/:year/:month/:day/:title/
  events:
    permalink: /event/:path/
    output: true