---
layout: default
---

<section class="article-post row">
	{% if page.toc %}
	<div class="col-md-2 col-sm-12">
		<nav id="toc" data-toggle="toc" class="sticky-top"></nav>
	</div>
	<div class="col-md-10 col-sm-12">
	{% else %}
	<div>
	{% endif %}
		<h1>{{ page.title }}</h1>

		<div class="meta">
			<p class="text-muted">{{ page.date | date: "%b %-d, %Y" }}</p>
			<div>{% for tag in page.tags %}<span class="badge badge-secondary">{{ tag }}</span>&nbsp;&nbsp;{% endfor %}</div>
		</div>

		{{content}}

		{% include _includes/navigation.html %}
	</div>
</section>
