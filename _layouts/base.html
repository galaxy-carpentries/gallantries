<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="icon" href="{{ site.baseurl }}/assets/images/favicon.png">
		<title>{{ page.title }} | {{ site.title }}</title>

		<meta property="og:url"                content="{{site.url}}{{ page.url }}" />
		{% if page.layout == "post" %}
		<meta property="og:type"               content="article" />
		{% endif %}
		<meta property="og:title"              content="{{ page.title }} | {{ site.title }}" />
		{% if page.description %}
		<meta property="og:description"        content="{{ page.description }}">
		{% elsif page.excerpt %}
		<meta property="og:description"        content="{{ page.excerpt | strip_html }}" />
		{% endif %}
		{% if page.cover %}
		<meta property="og:image"              content="{{ site.url }}{{ page.cover }}" />
		{% endif %}
		<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/bootstrap.min.css">
		<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/all.css" >
		<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/leaflet.css" />
		<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/bootstrap-toc.min.css"/>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&display=swap" rel="stylesheet">
		<link href="{{ site.baseurl }}/assets/css/custom.css" rel="stylesheet">
	</head>

	<body data-spy="scroll" data-target="#toc">
		{% include _includes/header.html %}
		<div class="site-content">
			{{ content }}
		</div>
		{% include _includes/footer.html %}
		<script src="{{ site.baseurl }}/assets/js/jquery.min.js"></script>
		<script src="{{ site.baseurl }}/assets/js/bootstrap.min.js"></script>
		<script src="{{ site.baseurl }}/assets/js/bootstrap-toc.min.js"></script>
		<script src="{{ site.baseurl }}/assets/js/leaflet.js"></script>
	</body>
	<script async defer data-domain="gallantries.github.io" src="https://plausible.galaxyproject.eu/js/plausible.js"></script>
</html>
